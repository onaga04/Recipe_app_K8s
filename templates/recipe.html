<!DOCTYPE html>
<html>
<head>
    <title>{{ recipe.title }}</title>
</head>
<body>
    <h1>{{ recipe.title }}</h1>
    <h2>Ingredients:</h2>
    <ul>
    {% for ingredient in recipe.ingredients %}
        <li>{{ ingredient }}</li>
    {% endfor %}
    </ul>
    <h2>Instructions:</h2>
    <p>{{ recipe.instructions }}</p>
</body>
</html>
